<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body class="bg">
    <div class="container">
      <div class="fix-size opacityCard">
        <div class="text-center border-dark">
          <div class="opacityText">
            <h3 class="text-center mb-3 mt-0">Đăng Ký</h3>
            <div class="row">
              <div class="col-12">
                <form>
                  <div class="form-group row">
                    <label class="col-3 col-form-label">Tài Khoản</label>
                    <div class="col-9">
                      <input
                        type="text"
                        class="form-control"
                        id="inputDangNhap"
                        placeholder="Nhập tài khoản"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-3 col-form-label">Mật Khẩu</label>
                    <div class="col-9">
                      <input
                        type="password"
                        class="form-control"
                        id="inputPassword"
                        placeholder="Nhập mật khẩu"
                      />
                    </div>
                  </div>
                  <div class="text-form">
                    <div class="form-check text-left">
                      <label class="form-check-label">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          name=""
                          id="CheckPass"
                        />
                        Remember Me
                      </label>
                    </div>
                    <div class="form-group text-right">
                      <a class="m-0" href="#">Quên Mật Khẩu ?</a>
                    </div>
                  </div>

                  <div class="Sign">
                    <div class="btn btn-primary rounded-pill">Đăng Nhập</div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
