<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-sacle=1, maximun-scale=1"
    />
    <title>WS25 Admin</title>
    <link rel="shortcut icon" type="image/png" href="img/icon.png" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="checkbox" id="nav-toggle" />
    <div class="sidebar">
      <div class="sidebar-brand">
        <div class="logo">
          <a href="index.html"
            ><img id="Logo" src="img/logo.png" width="130px" alt=""
          /></a>
        </div>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li>
            <a href="index.html"
              ><span class="las la-igloo"></span> <span>Danh Mục</span></a
            >
          </li>

          <li>
            <a href="product.html" class="active"
              ><span class="las la-clipboard-list"></span>
              <span>Sản Phẩm</span></a
            >
          </li>

          <li>
            <a href="customer.html"
              ><span class="las la-users"></span> <span>Khách Hàng</span></a
            >
          </li>

          <li>
            <a href="order.html"
              ><span class="las la-shopping-bag"></span>
              <span>Đơn Hàng</span></a
            >
          </li>
        </ul>
      </div>
    </div>

    <div class="main-content">
      <header>
        <h2>
          <label for="nav-toggle">
            <span class="las la-bars"></span>
          </label>
          Dashboard
        </h2>
        <div class="search-wrapper">
          <span class="las la-search"></span>
          <input type="search" placeholder="Search here" />
        </div>
        <div class="user-wrapper">
          <img src="img/2.jpg" width="30px" height="30px" alt="" />
          <div>
            <h4>Dương Đẹp Zai</h4>
            <small>Super Admin</small>
          </div>
        </div>
      </header>
      <main class="container">
        <div class="Chua">
          <div class="title text-center">
            <h3>Bảng Thêm Sản Phẩm</h3>
          </div>
          <div class="them text-right">
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#addProduct"
            >
              Thêm Sản Phẩm
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="addProduct"
              tabindex="-1"
              aria-labelledby="addLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="addLabel">
                      Thêm Sản Phẩm vào a iu
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group row">
                        <label class="col-3 col-form-label">Name</label>
                        <div class="col-9">
                          <input
                            type="text"
                            class="form-control"
                            id="inputName"
                            placeholder="Nhập User Name"
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-3 col-form-label">Giới tính</label>
                        <div class="col-9">
                          <select class="form-control" id="inputGender">
                            <option>Nam</option>
                            <option>Nữ</option>
                          </select>
                        </div>
                      </div>

                      <!--  -->

                      <div class="form-group row">
                        <label class="col-3 col-form-label">Phone</label>
                        <div class="col-9">
                          <input
                            type="tel"
                            class="form-control"
                            id="inputPhone"
                            placeholder="Nhập Số Điện Thoại"
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-3 col-form-label">Gmail</label>
                        <div class="col-9">
                          <input
                            type="email"
                            class="form-control"
                            id="inputGmail"
                            placeholder="Email"
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-3 col-form-label">Date</label>
                        <div class="col-9">
                          <input
                            class="form-control"
                            type="date"
                            id="inputDate"
                          />
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary">
                      Thêm Sản Phẩm
                    </button>
                    <button type="button" class="btn btn-primary d-none">
                      Cập Nhật sản phẩm
                    </button>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Hủy Bỏ
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="table-chua row">
            <div class="col-12">
              <table class="table table-hover">
                <thead>
                  <!-- Tiêu đề -->
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <!-- Chứa thông tiên sản phẩm -->
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td><div class="btn btn-primary w-50">Edit</div></td>
                    <td><div class="btn btn-primary w-50">Del</div></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td><div class="btn btn-primary w-50">Edit</div></td>
                    <td><div class="btn btn-primary w-50">Del</div></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry the Bird</td>
                    <td>Larry the Bird</td>
                    <td>@twitter</td>
                    <td><div class="btn btn-primary w-50">Edit</div></td>
                    <td><div class="btn btn-primary w-50">Del</div></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js.js"></script>
  </body>
</html>
